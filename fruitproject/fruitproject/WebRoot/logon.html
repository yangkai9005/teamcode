<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>logon.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/logon.css">
		<script type="text/javascript" src="js/jquery-1.6.2.js"></script>
		<script type="text/javascript">
		$(document).keyup(function(event){
  			if(event.keyCode ==13){
  				$("#btn_logon").focus();
    			submit();
  			}
		});
		function submit(){
			alert("OK");
		}
		</script>
	</head>

	<body>

		<div style="position: absolute;">
			<!-- 文本框 -->
			<div class="txt_name">
				<input type="text" id="username" name="username" class="txt" tabindex="1">
			</div>
			<div class="txt_pwd">
				<input type="password" id="userpwd" name="userpwd" class="txt"
					style="" tabindex="2">
			</div>
			<!-- 按钮 -->
			<div class="btn_logon">
				<input type="button" value="登陆" id="btn_logon" class="btn blue big" onclick="submit();" tabindex="3">
			</div>
			<div class="btn_reset">
				<input type="reset" value="重置" class="btn blue big" tabindex="4">
			</div>
		</div>
	</body>
</html>
